<div>
    <p>
        En esta sección se podrá registrar un usuario nuevo.
    </p>
</div>
<div class="ingresoDatos">

    <div class="row">

        <form class="col s8">

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Ingrese su cédula sin puntos ni guiones" id="txtCedula" type="text" class="ingresotexto">
                    <label for="txtCedula">Cédula</label>
                </div>
                <div class="input-field col s6">
                    <input id="txtNombre" type="text" class="ingresotexto">
                    <label for="txtNombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="txtApellido" type="text" class="ingresotexto">
                    <label for="txtApellido">Apellido</label>
                </div>


                <div class="input-field col s12">
                    <input id="txtEmail" type="email" class="validate ingresotexto">
                    <label for="txtEmail">Email</label>
                </div>

                <div class="input-field col s12">
                    <input id="txtCelular" type="text" class="ingresotexto">
                    <label for="txtCelular">Celular</label>
                <span class="helper-text" data-error="wrong" data-success="right">Solo celulares Uruguayos (comienzan con "09" y largo 9 dígitos)</span>



                </div>
                <a href="#"id="btnSubmit" class="btn waves-effect waves-light" type="submit" >Registrar
                    <i class="material-icons right">send</i>
                </a>
            </div>
</form>
    </div>
</div>
<script src="script.js"></script>
</body>
